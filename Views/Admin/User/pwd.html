{extend name="./Views/Admin/Public/base.html" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$crumbs}
		</small>		
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
					
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input  class="form-control" type="password" placeholder="密码" name="passwd"  value="" />
				</div>
			</div>
									
			<div class="form-group required">
				<label class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input  class="form-control" type="password" placeholder="确认密码" name="passwd2"  value="" />
				</div>
			</div>
			
			
			
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="/admin/user/pwd";

$('#send').click(function(){
	$.post(
		'/admin/user/pwd',
		$('.form-horizontal input'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});

</script>							
{/block}
